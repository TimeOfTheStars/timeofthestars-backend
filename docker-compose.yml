version: '3.8'
services:
    db:
        image: postgres:16
        restart: always
        environment:
            POSTGRES_DB: timeofthestar_db
            POSTGRES_USER: root
            POSTGRES_PASSWORD: secret
        ports:
            - "5434:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
volumes:
    postgres_data:
